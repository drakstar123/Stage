<body>

<div id="menu">

</div>

<div class="container">
    <form class="login-form" action="login.php" method="POST">
        <h1>Hacker Login</h1>
        <div class="txt_field">
            <input type="email" name="Email" required>
            <span></span>
            <label>Email</label>
        </div>
        <div class="txt_field">
            <input type="password" name="Password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <p>Don't have an account? <a class="create-account" href="javascript:void(0);" onclick="showCreateAccountForm()">Create Account</a></p>
    </form>

    <!-- Create Account Form (Initially Hidden) -->
    <form class="create-account-form" action="create_account.php" method="POST">
        <h1>Create Account</h1>
        <div class="txt_field">
            <input type="text" name="newUsername" placeholder="New Username">
            <span></span>
            <label>New Username</label>
        </div>
        <div class="txt_field">
            <input type="password" name="newPassword" placeholder="New Password">
            <span></span>
            <label>New Password</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
</div>

<script>
    function showCreateAccountForm() {
        document.querySelector('.login-form').style.display = 'none';
        document.querySelector('.create-account-form').style.display = 'block';
    }
</script>

</body>
</html>
